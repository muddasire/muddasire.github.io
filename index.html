<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Payment</title>
    <!-- DO NOT INDEX-->
    <meta name="robots" content="noindex">
    <meta name="googlebot" content="noindex">
    <!-- DO NOT INDEX-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="https://s3.ap-south-1.amazonaws.com/cdn.firstu.in/fav.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body class="border border-primary">
    <button id="rzp-button1">Pay 2</button>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script>
        var options = {
            "key": "rzp_test_BNRLROGFnxu3NQ", // Enter the Key ID generated from the Dashboard
            "amount": "5000", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
            "currency": "INR",
            "method": {
                "netbanking": "0",
                "card": "0",
                "upi": "1",
                "wallet": "0"
            },
            "name": "FirstU",
            "description": "Test Transaction",
            "image": "https://s3.ap-south-1.amazonaws.com/cdn.firstu.in/fav.png",
            "handler": function (response) {
                alert(response.razorpay_payment_id);
                alert(response.razorpay_order_id);
                alert(response.razorpay_signature)
            },
            "prefill": {
                "name": "Gaurav Kumar",
                "email": "gaurav.kumar@example.com",
                "contact": "9999999999"
            },
            "notes": {
                "address": "Razorpay Corporate Office"
            },
            "theme": {
                "color": "#1097FD"
            }
        };
        var rzp1 = new Razorpay(options);
        rzp1.on('payment.failed', function (response) {
            alert(response.error.code);
            alert(response.error.description);
            alert(response.error.source);
            alert(response.error.step);
            alert(response.error.reason);
            alert(response.error.metadata.order_id);
            alert(response.error.metadata.payment_id);
        });
        document.getElementById('rzp-button1').onclick = function (e) {
            rzp1.open();
            e.preventDefault();
        }
    </script>
</body>

</html>
